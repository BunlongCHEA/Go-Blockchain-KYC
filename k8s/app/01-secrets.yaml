apiVersion: v1
kind: Secret
metadata:
  name: kyc-blockchain-secrets
  namespace: kyc-blockchain
  labels:
    app.kubernetes.io/name: kyc-blockchain
type: Opaque
stringData:
  # Database credentials
  # DB_PASSWORD: "your-secure-postgres-password-here"
  
  # JWT Secret (generate with: openssl rand -base64 64)
  # jwt-secret-key-at-least-64-characters-long
  JWT_SECRET: "cGVvcGxlaXJvbm1hbnVmYWN0dXJpbmdtZW1iZXJsaWVoYXBwaWx5dGFza2NvdWxkYnI="
  
  # Encryption Key (must be exactly 32 characters for AES-256)
  # 32-byte-encryption-key
  ENCRYPTION_KEY: "b2238066b2001667869629d24a9f5fd4"
  
  # Verification Provider Secrets
  DIDIT_CLIENT_SECRET: ""
  ONFIDO_API_KEY: ""
  TRULIOO_API_KEY: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: kyc-blockchain-tls
  namespace: kyc-blockchain
  labels:
    app.kubernetes.io/name: kyc-blockchain
type: kubernetes.io/tls
data:
  # Base64 encoded TLS certificate and key
  # Generate with: kubectl create secret tls kyc-blockchain-tls --cert=tls.crt --key=tls.key -n kyc-blockchain --dry-run=client -o yaml
  tls.crt: ""  # Base64 encoded certificate
  tls.key: ""  # Base64 encoded private key

