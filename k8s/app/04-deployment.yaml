apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyc-blockchain
  namespace: kyc-blockchain
  labels:
    app.kubernetes.io/name: kyc-blockchain
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: kyc-blockchain
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kyc-blockchain
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: kyc-blockchain-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      # Wait for postgres to be ready
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres-service 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true

      containers:
        - name: kyc-blockchain
          image: registry.gitlab.com/bunlongchea/kyc-blockchain:1.0.0  # Change to your registry
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
          
          env:
            # # Database password from secret
            # - name: DB_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: kyc-blockchain-secrets
            #       key: DB_PASSWORD
            
            # JWT secret from secret
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: kyc-blockchain-secrets
                  key: JWT_SECRET
            
            # Encryption key from secret
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: kyc-blockchain-secrets
                  key: ENCRYPTION_KEY
            
            # Verification provider secrets
            - name: DIDIT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: kyc-blockchain-secrets
                  key: DIDIT_CLIENT_SECRET
                  optional: true
            
            # Pod info for consensus
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            
            # Headless service for node discovery
            - name: HEADLESS_SERVICE
              value: "kyc-blockchain-headless"
          
          volumeMounts:
            - name: config-volume
              mountPath: /app/config.json
              subPath: config.json
              readOnly: true
            - name: keys-volume
              mountPath: /app/keys
            - name: tmp-volume
              mountPath: /tmp
          
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

      volumes:
        - name: config-volume
          configMap:
            name: kyc-blockchain-config
        - name: keys-volume
          emptyDir:
            medium: Memory
            sizeLimit: 10Mi
        - name: tmp-volume
          emptyDir:
            medium: Memory
            sizeLimit: 50Mi

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: kyc-blockchain
                topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: kyc-blockchain

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kyc-blockchain-sa
  namespace: kyc-blockchain
  labels:
    app.kubernetes.io/name: kyc-blockchain